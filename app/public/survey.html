        <!-- Modal -->

        <div id="results-modal" class="modal fade" role="dialog" style="display: none;">
            <div class="modal-dialog">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">x</button>
                        <h2 class="modal-title">

                        </h2>
                    </div>
                    <div class="modal-body">
                        <h2 id="match-name"></h2>
                        <img id="match-img" src="" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function () {

                // Question: What does this code do?
                $("#submit").on("click", function (event) {
                    event.preventDefault();
                    var newFriend = {
                        name: $("#InputName").val().trim(),
                        photo: $("#InputPhoto").val().trim(),
                        scores: [
                            $("#q1").val(),
                            $("#q2").val(),
                            $("#q3").val(),
                            $("#q4").val(),
                            $("#q5").val(),
                            $("#q6").val(),
                            $("#q7").val(),
                            $("#q8").val(),
                            $("#q9").val(),
                            $("#q10").val(),
                        ]
                    };
                    console.log("html page says: " + newFriend)

                    // Question: What does this code do??
                    $.post("/api/friends", newFriend, function(result) {

                        // console.log(result);

                        // Grab the result from the AJAX post so the best match's name and photo display
                        $("#match-name").text(result.name);
                        $("#match-img").attr("src", result.photo);

                        // Show the modal with the best match
                        $("#results-modal").modal("toggle");
                    })
                    // .then(function (data) {
                    //     console.log("survey.html", data);
                    //     alert("Adding friend...");

                });
            })
